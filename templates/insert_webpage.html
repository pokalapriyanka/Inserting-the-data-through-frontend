<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display insert_webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">
                {% for to in QLTO %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select>
            <br>
            <label for="na">Name</label>
            <input type="text" name="na" id="na"><br>
            <label for="url">Url</label>
            <input type="url" name="url" id="url"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
